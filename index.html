<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<script src="/src/main.ts" type="module"></script>
	</head>
	<body>
		<div id="basic-settings" class="separator settings">
			<div class="slider-wrapper">
				<label for="volume">Volume</label>
				<input class = "slider" type="range" id="volume" name="volume" min="0.001" max="0.5" step="0.001" value="0.1">
			</div>
			<div class="number-input-wrapper">
				<label for="bpm">BPM:</label>
				<input type="number" id="bpm" class="number-input" name="bpm" min="1" max="999" value="120" step="1">
			</div>
			<div class="dropdown-wrapper">
			<label for="rhythm">Spin</label>
				<select id="rhythm" class="dropdown">
					<option id="8" name="rhythm" value="8">x1/8</option>
					<option id="4" name="rhythm" value="4">x1/4</option>
					<option id="2" name="rhythm" value="2">x1/2</option>
					<option id="0" name="rhythm" value="0" selected>0</option>
					<option id="1" name="rhythm" value="1">x1</option>
					<option id="1/2" name="rhythm" value="0.5">x2</option>
					<option id="1/4" name="rhythm" value="0.25">x4</option>
				</select>
			</div>
			<div class="dropdown-wrapper" id="drawing-selector">
				<svg><defs><clipPath id="circle-clip"><circle cx='400' cy='400' r='300'/></clipPath></defs></svg>
				<label for="drawing-selector">Drawing:</label>
				<div class="radio-option">
					<input type="radio" id="ball" name="drawing" value="ball" checked></input>
					<label for="ball">
						Ball
						<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
							<circle cx='400' cy='400' r='300'/>
						</svg>
					</label>
				</div>
				<div class="radio-option">
					<input type="radio" id="wall" name="drawing" value="wall"></input>
					<label for="wall">
						Wall
						<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
							<rect x="50" y="200" width='700' height='400'/>
						</svg>
					</label>
				</div>
				<div class="radio-option">
					<input type="radio" id="continuous" name="drawing" value="continuous"></input>
					<label for="continuous">
						Freehand
						<svg width="700pt" height="700pt" version="1.1" viewBox="0 0 700 700" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="freehand">
							<g>
								<path id="svg_12" d="m183,97"/>
  								<path id="svg_17" d="m241,74c-10,15 -191,255 -166,260c25,5 309,-286 330,-250c21,36 -266,462 -196,454c70,-8 451,-334 463,-306c12,28 -150,378 -168,377c-18,-1 -6,-21 -6,-22l149,-326c-275,207 -384,277 -414,295c-30,18 -60,-4 -59,-26c-14,-31 194,-395 210,-423c16,-28 -288,268 -327,248c-39,-20 135,-243 163,-281c22,-22 31,-15 21,0z"/>
							</g>
						</svg>
					</label>
				</div>
				<div class="radio-option">
					<input type="radio" id="points" name="drawing" value="points"></input>
					<label for="points">
						Polygon
						<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
							<polygon points="683.1559480312317,605.7248383023656 291.84405196876844,732.8697807033038 50,400.00000000000006 291.8440519687683,67.13021929669628 683.1559480312316,194.27516169763433"/>
						</svg>
					</label>
				</div>
			</div>
			<div class="dropdown-wrapper" id="snap-selector">
				<label for="snap-selector">Snap to Grid?:</label>
				<div class="checkbox-wrapper">
					<input type="checkbox" id="snap" name="snap" class="button">
				</div>
			</div>
			<div class="dropdown-wrapper" id="ball-life-selector">
				<label for="ball-life-selector">Immortal Balls?:</label>
				<div class="checkbox-wrapper">
					<input type="checkbox" id="ball-life" name="ball-life" class="button" checked>
				</div>
			</div>
			<div class="slider-wrapper">
				<label for="gravity">Gravity</label>
				<input class = "slider" type="range" id="gravity" name="gravity" min="0" max="500" step="1" value="250">
				<label for="bounce">Bounce</label>
				<input class = "slider" type="range" id="bounce" name="bounce" min="1" max="2" step="0.01" value="1">
			</div>
		</div>
		<div id="mainScreen" class="main-screen separator">
			<canvas id="canvas"></canvas>
			<label id="fps">FPS: null</label>
			<button id="start">START</button>
			<button id="pause" style="display: none">PAUSE</button>
			<button id="clear">CLEAR</button>
		</div>
		<div id="sound-settings" class="separator settings">
			<div id="adsr" class="slider-wrapper">
				<label for="attack">Attack</label>
				<input class = "slider" type="range" id="attack" name="attack" min="0.001" max="2" step="0.001" value="0.01">
				<label for="decay">Decay</label>
				<input class = "slider" type="range" id="decay" name="decay" min="0.001" max="2" step="0.001" value="0.1">
				<label for="sustain">Sustain</label>
				<input class = "slider" type="range" id="sustain" name="sustain" min="0.001" max="1" step="0.001" value="1">
				<label for="release">Release</label>
				<input class = "slider" type="range" id="release" name="release" min="0.001" max="2" step="0.001" value="0.5">
			</div>
			<div id="harmony" class="separator">
				<div class="dropdown-wrapper">
					<label for="wave">Wave</label>
					<select name="wave" id="wave" class="dropdown">
					<option value="sine">Sine</option>
					<option value="square">Square</option>
					<option value="sawtooth">Sawtooth</option>
					<option value="triangle">Triangle</option>
					</select>
				</div>
				<div class="dropdown-wrapper">
					<label for="key">Key</label>
					<select name="key" id="key" class="dropdown"><!--AUTO GENERATED--></select>
				</div>
				<div class="dropdown-wrapper">
					<label for="mode">Mode</label>
					<select name="mode" id="mode" class="dropdown"><!--AUTO GENERATED--></select>
				</div>
				<div class="dropdown-wrapper">
					<label for="scale">Scale</label>
					<select name="scale" id="scale" class="dropdown"><!--AUTO GENERATED--></select>
				</div>
				<div class="dropdown-wrapper">
					<div name="custom-scale" id="custom-scale" class="scale-wrapper" style="display: none">
						<div class="scale-select">
							<input type="checkbox" name="degree-1" id="degree-1" class="scale-input" value="1" checked>
							<label for="degree-1">1</label>
							<input type="checkbox" name="degree-2" id="degree-2" class="scale-input" value="2">
							<label for="degree-2">2</label>
							<input type="checkbox" name="degree-3" id="degree-3" class="scale-input" value="3">
							<label for="degree-3">3</label>
						</div>
						<div class="scale-select">
							<input type="checkbox" name="degree-4" id="degree-4" class="scale-input" value="4">
							<label for="degree-4">4</label>
							<input type="checkbox" name="degree-5" id="degree-5" class="scale-input" value="5">
							<label for="degree-5">5</label>
							<input type="checkbox" name="degree-6" id="degree-6" class="scale-input" value="6">
							<label for="degree-6">6</label>
						</div>
						<div class="scale-select">
							<input type="checkbox" name="degree-7" id="degree-7" class="scale-input" value="7">
							<label for="degree-7">7</label>
						</div>
					</div>
				</div>
			</div>
			<div class="slider-wrapper">
				<label for="filter">Cutoff</label>
				<input class = "slider" type="range" id="filter" name="release" min="4" max="142" step="1" value="100">
			</div>
		</div>
	</body>
</html>
